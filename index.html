<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mock Sign-up Form</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="leftImageContainer">
            <img src="./img/foliage.avif" class="foliageBackground">
            <div class="blackDiv">
                <img class="inlineImg" src="./img/odin-lined.png">ODIN
            </div>
            <div class="creditsTextDiv">Photo by <a>Halie West</a> on <a>Unsplash</a></div>
        </div>
        <div class="rightFormContainer">
            <div class="twinDiv sectionsPadding topDiv">
                <p class="CTA">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italicText">now</span> to get started.</p>
                <p class="CTA2">You <span class="italicText">know</span> you want to.</p>
            </div>
            <div class="middleDiv sectionsPadding">
                <div class="headerDiv">Let's do this! <span class="requiredSpan">* required</span></div>
                <div class="formContainer">
                    <form class="formClass" method="post"> <!-- Would put: action: "url to send data to" -->
                            <div>
                                <div>
                                    <label for="firstName">FIRST NAME *</label>
                                    <input type="text" id="firstName" placeholder="John" maxlength="25" required>
                                </div>
                                <div>
                                    <label for="email">EMAIL *</label>
                                    <input type="email" id="email" placeholder="myemail@example.com" required>
                                </div>
                                <div>
                                    <label for="password">PASSWORD *</label>
                                    <input type="password" id="password" minlength="8" maxlength="20" required>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="lastName">LAST NAME *</label>
                                    <input type="text" id="lastName" placeholder="Smith" maxlength="25" required>
                                </div>
                                <div>
                                    <label for="telNumber">PHONE NUMBER</label>
                                    <input type="tel" id="telNumber" placeholder="(XXX) XXX-XXXX">
                                </div>
                                <div>
                                    <label for="confirmPassword">CONFIRM PASSWORD *</label>
                                    <input type="password" id="confirmPassword" required>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
            <div class="twinDiv sectionsPadding">
                <div class="buttonContainerDiv">
                    <button id="accCreationButton" type="submit">Create Account</button>
                <p>Already have an account? <a class="logInText">Log in</a></p>
                </div>
                
            </div>
        </div>
    </body>
</html>
